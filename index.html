<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="container">

        <h1>Password Generator</h1>

        <div class="display-container">
            <input readonly type="text" placeholder="Password" class="display" data-passworddisplay />
            <!-- data-passwordDisplay -->

            <button title="button" data-copy>
                <span data-copymsg></span> <!-- data-copyMsg -->
                <img src="./copy.svg" alt="Copy Image" width="23" height="23">
            </button>
        </div>

        <div class="input-container">

            <!-- password length section -->
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthnumber>10</p> <!-- data-lengthNumber -->
            </div>

            <!-- slider -->
            <input type="range" min="1" max="20" class="slider" title="slider" step="1" value="8" data-lengthslider />
            <!-- data-lengthSlider -->

            <!-- checkboxes -->
            <div>
                <input type="checkbox" id="uppercase" title="checkbox" />
                <label for="uppercase">Includes Uppercase letters</label>
            </div>
            <div>
                <input type="checkbox" id="lowercase" title="checkbox" />
                <label for="lowercase">Includes Uppercase letters</label>
            </div>
            <div>
                <input type="checkbox" id="numbers" title="checkbox" />
                <label for="numbers">Includes Numbers</label>
            </div>
            <div>
                <input type="checkbox" id="symbols" title="checkbox" />
                <label for="symbols">Includes Symbols</label>
            </div>

            <!-- strength section -->
            <div class="strength-container">
                <p>Strength</p>
                <div data-indicator></div>
            </div>

            <!-- Generate Password button -->
            <button class="generateButton">Generate Password</button>

        </div>

    </div>

    <script src="./index.js"></script>
</body>

</html>
